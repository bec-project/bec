redis:
  host: localhost
  port: 6379
redis_data:
  host: localhost
  port: 6380
mongodb:
  host: localhost
  port: 27017
scibec:
  host: http://[::1]
  port: 3030
  beamline: "CSAXS"
service_config:
  general:
    reset_queue_on_cancel: True
    enforce_ACLs: False
  redis_data:
    memory_limit: 2gb
  file_writer:
    plugin: default_NeXus_format
    base_path: ./
  log_writer:
    base_path: ./

